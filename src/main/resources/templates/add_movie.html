<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" type="text/css" th:href="@{/css/addmovie.css}" />
<!--    <link rel="stylesheet" href="home.css">-->
</head>
<body>
<div class="wrapper">
    <form th:action="@{'/movie_management/add_movie-' + ${theaterName}}" method="post">
        <div class="btn-box">
            <a class="btn btn-link" href="#">ADD MOVIE</a>
        </div>
        <hr class="sep">
        <div class="group">
            <input type="text" name="title" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Title</label>
        </div>
        <!-- ---- -->
        <div class="group">
            <input type="text" name="description" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Description</label>
        </div>
        <!-- ---- -->
        <div class="group">
            <input type="date" name="releaseDate" required>
            <label>Release Date</label>
        </div>


        <div class="group">
            <input type="text" name="duration" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Duration</label>
        </div>
        <!-- ---- -->
        <div class="group">
            <input type="text" name="genre" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Genre</label>
        </div>
        <!-- ---- -->
        <div class="group">
            <input type="text" name="image" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Image</label>
        </div>
        <!-- ---- -->
        <div class="group">

            <select class="form-select" id="rating" name="rating" required>
                <option th:each="rating : ${T(com.example.cinemachainmanagement.enums.ERating).values()}"
                        th:value="${rating.name}" th:text="${rating.value}"></option>
            </select>
            <label>Release Date</label>

        </div>

        <div class="btn-box">
            <button class="btn btn-submit" type="submit">submit</button>
        </div>
    </form>
</div>

</body>
</html>
