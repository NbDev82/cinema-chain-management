<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="views/header.html"></div>
<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-black">Manager Product</h3>
                    <div>
                        <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                                class="fas fa-angle-down mt-1"></i></a></p>
                    </div>
                </div>
                <div th:each="product : ${productsmanager}">
                    <div class="card rounded-3 mb-4">
                        <div class="card-body p-4">
                            <div class="row d-flex justify-content-between align-items-center">
                                <div class="col-md-2 col-lg-2 col-xl-2">
                                    <img
                                            th:src="'/' + ${product.image}"
                                            class="img-fluid rounded-3" alt="Not found image">
                                </div>
                                <div class="col-md-3 col-lg-3 col-xl-3">
                                    <a>Name</a>
                                    <h5 style="position: relative;margin-top: 10px" class="mb-0"><p th:text="${product.name}"></p></h5>
                                </div>

                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <a>Quantity</a>
                                    <h5 style="position: relative;margin-top: 10px" class="mb-0"><p th:text="${product.quantity} "></p></h5>
                                </div>

                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <a>Price</a>
                                    <h5 style="position: relative;margin-top: 10px" class="mb-0"><p th:text="${product.price}+' VNĐ'"></p></h5>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <div class="d-flex flex-column align-items-end">
                                        <a th:href="@{'/manager/delete/'+${product.id}}" class="text-danger icon-link mb-2">
                                            <i class="fas fa-trash fa-lg"></i>
                                        </a>
                                        <a th:href="@{'/manager/get_product_edit/'+${product.id}}" class="text-danger icon-link">
                                            <i class="fas fa-pencil-alt fa-lg"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                    <a th:href="@{/manager}">
                        <button  type="button" class="btn btn-outline-warning btn-sm ms-2">Add New Product</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="views/footer.html"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
