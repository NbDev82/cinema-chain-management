<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách phim</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 470px;
            width: 300px;
            position: relative;
            overflow: hidden;
        }

        .card-body {
            position: absolute;
            height: 470px;
            width: 300px;
            bottom: 0;
            left: 0;
            right: 0;
            transition: bottom 0.3s ease;
            background-color: rgba(0, 0, 0, 0.75);
            opacity: 0;
            color: white;
            padding: 120px;
            transform: translateY(100%);
        }

        .card:hover .card-body {
            opacity: 1;
            transform: translateY(0);
        }

        .card-img-top {
            object-fit: cover; /* Hiển thị hình ảnh toàn bộ bên trong div */
            height: 100%; /* Đảm bảo hình ảnh điền kích thước toàn bộ div */
            width: 100%; /* Đảm bảo hình ảnh điền kích thước toàn bộ div */
        }

        .custom-label {
            margin-right: 20px; /* Khoảng cách giữa các nhãn */
        }
    </style>
</head>
<body>
<header>
    <div th:replace="~{header :: header}"></div>
</header>

<div class="container">
    <div class="d-flex">
        <label for="label1" class="custom-label">Phim</label>
        <label for="label2" class="custom-label">Phim đang chiếu</label>
        <label for="label3">Phim sắp chiếu</label>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3 col-md-6 mb-4" th:each="movie : ${movie_manager}">
            <div class="card">
                <img th:src="@{/path_to_your_image_folder/DRPN.jpg}" class="card-img-top" alt="Movie Image">
                <div class="card-body">
                    <a href="#" class="btn btn-primary">Mua vé</a>
                    <a href="#" class="btn btn-warning">Trailer</a>

                </div>
            </div>
            <h5 class="card-title" th:text="${movie.title}"></h5>
        </div>
    </div>

</div>
<footer>
    <div th:replace="~{footer :: footer}"></div>
</footer>
<!-- Bootstrap JavaScript và các thư viện cần thiết khác -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bổ sung các script của riêng bạn ở đây nếu cần -->
</body>
</html>
