<!-- ------------------------- -->
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4" style="margin-top: 50px;">
                        <h1>PHIM ĐANG CHIẾU</h1>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2" style="height: 100%;">
                        <select class="form-select" aria-label="Default select example" style="font-size: 9px; padding: 10px;">
                            <option value="1">Nguyễn Du</option>
                            <option value="2">Cà Mau</option>
                            <option value="3">Bến Tre</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--            -------------->
            <div th:each="i : ${#numbers.sequence(1, 5)}">
                <div class="container" style="margin-top: 60px;">
                    <div class="row">
                        <div class="col-md-2">
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active" ng-repeat="d in movie.dates">
                                        <img src="https://cdn.galaxycine.vn/media/2023/10/11/dat-rung-sneak-4_1697007647619.jpg" class="img-fluid" alt="Hình ảnh" style="width: 200px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="ticket-showtime-detail">
                                <h2 class="ng-binding">Đất rừng phương nam</h2>
                                <div class="ticket-showtime-icon">
                                    <span class="ng-binding">2023</span>
                                    <span>
                                    <galaxy-icon-movie ng-age="movie.age" class="ng-isolate-scope"></galaxy-icon-movie>
                                </span>
                                    <span class="ng-binding"><i class="icon-time-left">&nbsp;</i>110 phút</span>
                                </div>
                                <div ng-repeat="bundle in d.bundles" class="showtimes-item ng-scope">
                                    <label class="ng-binding">21:30</label>
                                    <div class="showtimes-list-wrapper">
                                        <galaxy-buy-ticket ng-if="currentDate == session.showDate" ng-repeat="session in bundle.sessions" ng-model="session" ng-movie-slug="movie.slug" class="ng-pristine ng-untouched ng-valid ng-scope ng-isolate-scope ng-not-empty">
                                            <a class="showtimes-list ng-binding" ng-click="selectSession($event)">2D - Phụ đề</a>
                                        </galaxy-buy-ticket>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="col-md-8" style="margin-top: 50px;">
            <div class="row">
                <div class="container">
                    <h1>GIÁ VÉ</h1>
                    <img src="https://cdn.galaxycine.vn/media/2023/8/25/banggiave-09-2023-nguyen-du_1692936159184.jpg" class="img-fluid" alt="Hình minh họa">
                </div>
            </div>
            <div class="row">
                <div class="container">
                    <h4>MÔ TẢ</h4>
                    <img src="https://cdn.galaxycine.vn/media/2019/5/6/rapgiave-hinhrap-camau-01_1557128016683.jpg" class="img-fluid" alt="Hình minh họa">
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(function() {
        $('#datetimepicker1').datetimepicker();
    });
</script>
