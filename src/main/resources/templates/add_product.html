<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sản phẩm</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Thêm sản phẩm</h1>
<form action="/manager/add_product" th:object="${productDTO}" method="post"  enctype="multipart/form-data">

    <div class="form-group">
        <label for="productCategory">Danh mục sản phẩm:</label>
        <select th:field="*{productCategoryId}" class="form-control" id="productCategory" name="categoryId">
                <option th:each= "category:${CATEGORYS}" th:value="${category.id}" th:text="${category.categoryName}"></option>
        </select>
    </div>

    <!-- Các trường dữ liệu khác -->
    <div class="form-group">
        <label for="name">Tên sản phẩm:</label>
        <input th:field="*{name}" type="text" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
        <label for="description">Mô tả sản phẩm:</label>
        <textarea th:field="*{description}" class="form-control" id="description" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="price">Giá sản phẩm:</label>
        <input th:field="*{price}"  type="number" class="form-control" id="price" name="price">
    </div>
    <div class="form-group">
        <label for="image_multipart">Hình ảnh sản phẩm:</label>
        <input  type="file" class="form-control" id="image_multipart" name="image_multipart" placeholder="image_url">
    </div>
    <div class="form-group">
        <label for="quantity">Số lượng sản phẩm:</label>
        <input type="number" th:field="*{quantity}" class="form-control" id="quantity" name="quantity">
    </div>



    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
</form>
</body>
</html>
